<div class="times-container">
  <h2>Prayer Times:</h2>
  <div *ngIf="timesLoading; else timesTable" class="times-loading">
    <p>LOADING...</p>
  </div>
  <ng-template #timesTable>
    <ul class="times-table">
      <li class="time-box">
        <p class="event-name">Fajr</p>
        <p class="event-time">{{todayTimes.Fajr}}</p>
      </li>
      <li class="time-box">
        <p class="event-name">Sunrise</p>
        <p class="event-time">{{todayTimes.Sunrise}}</p>
      </li>
      <li class="time-box">
        <p class="event-name">Dhuhr</p>
        <p class="event-time">{{todayTimes.Dhuhr}}</p>
      </li>
      <li class="time-box">
        <p class="event-name">Asr</p>
        <p class="event-time">{{todayTimes.Asr}}</p>
      </li>
      <li class="time-box">
        <p class="event-name">Maghrib</p>
        <p class="event-time">{{todayTimes.Maghrib}}</p>
      </li>
      <li class="time-box">
        <p class="event-name">Isha</p>
        <p class="event-time">{{todayTimes.Isha}}</p>
      </li>
    </ul>
  </ng-template>
</div>
